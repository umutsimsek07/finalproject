<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">

      <button class="btn btn-outline-primary" [routerLink]="['/anketler']">Anketleri Listele</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form #frm="ngForm" (ngSubmit)="Kaydet()">
        <div class="card mt-3">
          <div class="card-header">
            <h4>Soru Ekle</h4>
          </div>
          <div class="card-body">
            
            <div class="form-group">
              <label>Soru</label>
              <textarea name="soru1" rows="5" class="form-control" [(ngModel)]="secAnket.soru.soru1" required></textarea>
            </div>
            <div class="form-group">
              <label>Soru</label>
              <textarea name="soru2" rows="5" class="form-control" [(ngModel)]="secAnket.soru.soru2" required></textarea>
              <textarea name="soru3" rows="5" class="form-control" [(ngModel)]="secAnket.soru.soru3" required></textarea>
              <textarea name="soru4" rows="5" class="form-control" [(ngModel)]="secAnket.soru.soru4" required></textarea>
              <textarea name="soru5" rows="5" class="form-control" [(ngModel)]="secAnket.soru.soru5" required></textarea>
            </div>
          </div>
          <div class="card-footer">
            <input type="submit" value="Kaydet" class="btn btn-outline-success" [disabled]="frm.invalid">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
