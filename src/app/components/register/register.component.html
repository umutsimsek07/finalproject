<div class="container h-100 my-5">
  <div class="row justify-content-sm-center h-100">
    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
      <div class="card shadow-lg">
        <div class="card-body p-5">
          <h1 class="fs-4 card-title fw-bold mb-4">Kayıt Ol</h1>
          <form  #frm="ngForm" (ngSubmit)="KayitYap()" class="needs-validation" novalidate="" autocomplete="off">
            <div class="mb-3">
              <label class="mb-2 text-muted" for="email">E-Mail</label>
              <input type="text" name="mail" class="form-control" #mail [(ngModel)]="secUye.mail" required>
              <div class="invalid-feedback">
                E-mail Geçersiz
              </div>
            </div>
            <div class="mb-3">
              <label class="mb-2 text-muted" for="email">Ad Soyad</label>
              <input type="text" name="adsoyad" class="form-control" #adsoyad [(ngModel)]="secUye.adsoyad" required>
              <input type="hidden" name="admin" class="form-control" #adsoyad [(ngModel)]="secUye.admin">
              <div class="invalid-feedback">
                Ad Soyad Geçersiz
              </div>
            </div>

            <div class="mb-3">
              <div class="mb-2 w-100">
                <label class="text-muted" for="password">ŞİFRE</label>
              </div>
              <input type="password" name="parola" class="form-control" #parola [(ngModel)]="secUye.parola" required>
              <div class="invalid-feedback">
                ŞİFRE ZORUNLU
              </div>
            </div>

            <div class="d-flex align-items-center">
              <input type="submit" class="btn btn-primary ms-auto" value="Kayıt Ol" [disabled]="frm.invalid">
            </div>
          </form> 
        </div> 
      </div>
    </div>
  </div>
<div class="mt-2" [ngClass]="sonuc.islem ? 'alert alert-success':'alert alert-danger'" *ngIf="sonuc.mesaj?.length>0">
  {{sonuc.mesaj}}</div>

</div>
