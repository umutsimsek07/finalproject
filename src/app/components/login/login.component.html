<div class="container h-100 my-5">
  <div class="row justify-content-sm-center h-100">
    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
      <div class="card shadow-lg">
        <div class="card-body p-5">
          <h1 class="fs-4 card-title fw-bold mb-4">Giriş Yap</h1>
          <form method="POST" class="needs-validation" novalidate="" autocomplete="off">
            <div class="mb-3">
              <label class="mb-2 text-muted" for="email">E-Mail</label>
              <input type="text" name="mail" class="form-control" #mail>
              <div class="invalid-feedback">
                İsim Geçersiz
              </div>
            </div>

            <div class="mb-3">
              <div class="mb-2 w-100">
                <label class="text-muted" for="password">ŞİFRE</label>
              </div>
              <input type="password" name="parola" class="form-control" #parola>
              <div class="invalid-feedback">
                ŞİFRE ZORUNLU
              </div>
            </div>

            <div class="d-flex align-items-center">
              <div class="form-check">
                <input type="checkbox" name="remember" id="remember" class="form-check-input">
                <label for="remember" class="form-check-label">Beni Hatırla</label>
              </div>
              <button type="submit" class="btn btn-primary ms-auto" (click)="GirisYap(mail.value,parola.value)">
                Giriş Yap
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer py-3 border-0">
          <div class="text-center">
            Hesabınız yok mu ? <a href="/register" class="text-dark">Hemen Oluşturun</a>
          </div>
        </div>
        <div class="mt-2" [ngClass]="sonuc.islem ? 'alert alert-success':'alert alert-danger'"
          *ngIf="sonuc.mesaj?.length>0">{{sonuc.mesaj}}</div>
      </div>
    </div>
  </div>
</div>
